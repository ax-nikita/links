<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Prices</title>
    <link rel="stylesheet" href="css/axnikitaCSS_1.0.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/js/axnikitaJS.js"></script>
    <script src="scripts/js/main.js"></script>
</head>
<body>
<img src="img/background.jpg" alt="background" class="background">
<header class="banner">
    <div class="banner__content">
        <h1>Kaz<strong>AX</strong>stan</h1>
    </div>
</header>
<main class="banner">
    <div class="banner__content prices">
        <div data-id="price" bar="steel" class="price">
            <div class="price__img">
                <img src="img/steel.png" alt="steel">
            </div>
            <span>Steel</span>
            <span class="price__in-stock"><strong>500</strong> in stock.</span>
            <span class="price__rg">5.1rg</span>
        </div>
        <div data-id="price" bar="gold" class="price">
            <div class="price__img">
                <img src="img/gold.png" alt="gold">
            </div>
            <span>Gold</span>
            <span class="price__in-stock"><strong>500</strong> in stock.</span>
            <span class="price__rg">5.1rg</span>
        </div>
        <div data-id="price" bar="silver" class="price">
            <div class="price__img">
                <img src="img/silver.png" alt="silver">
            </div>
            <span>Silver</span>
            <span class="price__in-stock"><strong>500</strong> in stock.</span>
            <span class="price__rg">5.1rg</span>
        </div>
        <div data-id="price" bar="copper" class="price">
            <div class="price__img">
                <img src="img/copper.png" alt="copper">
            </div>
            <span>Copper</span>
            <span class="price__in-stock"><strong>500</strong> in stock.</span>
            <span class="price__rg">5.1rg</span>
        </div>
    </div>
    <div data-id="calc" class="banner__content calc">
        I wanna
        <select value="buy">
            <option>buy</option>
            <option value="sell">sell</option>
        </select>
        <span>Gold</span>
        <input type="number" value="16" placeholder="qte"> = <span class="calc__cost">987</span> R.G <br> <span class="calc__snoska">(cost 5 R.G. for transaction)</span>
    </div>
    <div class="banner__content links">
        <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vRyjFRAAwVq5lusEL_Uw8sgVWsvDt_m6_mNKJg3CstRpWkoUT2ytlwi6e4xiLTsoVqwMp4xn2gIrEae/pubhtml"
           class="btn"> Price List </a>
        <a href="https://metalismaticus.github.io/TOPS/" class="btn"> Metalismatic guide </a>
    </div>
</main>
<footer class="banner">
    <div class="banner__content"><a href="mailto:zonovnik63@gmail.com">write to email</a> Discord: ax200</div>
</footer>
</body>
</html>
